<?php

echo "<h1>Avec une boucle for</h1>";
for($i=1;$i<=10;$i++) {
    if($i % 2 == 0) {
        echo $i."<br />";
    }
}
?>

<hr />

<?php
echo "<h1>Avec une boucle while</h1>";
$i = 0;
while($i<=10) {
    if($i % 2 == 0) {
        echo $i."<br />";
    }
    $i++;
}
?>

<hr />

<?php
echo "<h1>Avec une boucle do</h1>";
$i = 0;
do{
    if($i % 2 == 0) {
        echo $i."<br />";
    }
    $i++;
}while($i<=10)
?>

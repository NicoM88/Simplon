<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Les selecteurs advanced</title>
    <link rel="stylesheet" href="exercice%201%20les%20selecteurs.css">
</head>

<body>
    <h1>Les sélécteurs CSS avancés</h1>
    <div class="test">
        <p>Un paragraphe</p>
        <p>Un <strong><u>paragraphe important</u></strong></p>
        <p>Un paragraphe</p>
        <p>Un <strong><i>paragraphe important</i></strong></p>
    </div>
    <div class="c1">
        <p><strong>html correspondances css </strong></p>
        <p><i>class = nom</i><i>. nom{}</i></p>
        <p><i>id = nom</i><i> # nom{}</i></p>
        <p>p  p{}</p>
        <p>h1  h1{}</p>
        <p>h2  h2{}</p>
    </div>

</body>

</html>
